
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Category</title>
	<link rel="stylesheet" type="text/css" href="../assets/webfonts/all.min.css">
	<link rel="stylesheet" href="https://fonts.maateen.me/adorsho-lipi/font.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/admin-style.css">
</head>
<body>
    <div class="container-fluid add-admin-form">
		<div class="row">
			<div class="col-12">
				<div class="form-title-layer">
					<h5><i class="fas fa-users"></i>&nbsp;&nbsp;Add Category</h5>
				</div>
			</div>
		</div>
		<form method="post">
			<div class="row">
				<div class="col-2">
					<label for="category_id">Category ID</label>
				</div>
				<div class="col-10">
					<input type="text" class="form-control" name="category_id">
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<label for="category_name">Category Name</label>
				</div>
				<div class="col-10">
					<input type="text" class="form-control" name="category_name">
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<label for="item_name">Item Name</label>
				</div>
				<div class="col-10">
					<input type="email" class="form-control" name="item_name">
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<label for="user_password">Image</label>
				</div>
				<div class="col-10">
					<input type="file" class="form-control" name="item_image">
				</div>
			</div>
			<div class="row">
				<div class="col-12" style="text-align: center;">
					<button class="btn btn-primary">Add</button>
					<button class="btn btn-success">Update</button>
					<button class="btn btn-warning" style="padding: auto 0;">View</button>
				</div>
			</div>
		</form>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
	<script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
	<script src="./js/admin.js"></script>
</body>
