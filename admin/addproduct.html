
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Product</title>
	<link rel="stylesheet" type="text/css" href="../assets/webfonts/all.min.css">
	<link rel="stylesheet" href="https://fonts.maateen.me/adorsho-lipi/font.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/admin-style.css">
</head>
<body>
        <div class="container-fluid add-admin-form">
			<div class="row">
				<div class="col-12">
					<div class="form-title-layer">
						<h5><i class="fas fa-users"></i>&nbsp;&nbsp;Add Product</h5>
					</div>
				</div>
			</div>
			<form>
				<div class="row">
					<div class="col-2">
						<label for="product_id">Product ID</label>
					</div>
					<div class="col-10">
						<input type="text" class="form-control" name="product_id">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="product_name">Product Name</label>
					</div>
					<div class="col-10">
						<input type="text" class="form-control" name="product_name">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="sell_price">Sell price</label>
					</div>
					<div class="col-10">
						<input type="text" class="form-control" name="sell_price">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="measurement">Measurement</label>
					</div>
					<div class="col-10">
						<input type="text" class="form-control" name="measurement">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="description">Description</label>
					</div>
					<div class="col-10">
						<input type="number" class="form-control" name="description">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="item_name">Item Name</label>
					</div>
					<div class="col-10">
						<input type="number" class="form-control" name="item_name">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="category_name">Category Name</label>
					</div>
					<div class="col-10">
						<input type="number" class="form-control" name="category_name">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="sub_category_name">Sub category Name</label>
					</div>
					<div class="col-10">
						<input type="number" class="form-control" name="sub_category_name">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="brand_name">Brand Name</label>
					</div>
					<div class="col-10">
						<input type="number" class="form-control" name="brand_name">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label for="product_image">Image</label>
					</div>
					<div class="col-10">
						<input type="file" class="form-control" name="product_image">
					</div>
				</div>
				<div class="row">
					<div class="col-12" style="text-align: center;">
						<button class="btn btn-primary">Add</button>
						<button class="btn btn-success">Update</button>
						<button class="btn btn-warning" style="padding: auto 0;">View</button>
					</div>
				</div>
			</form>
		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
	<script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
	<script src="./js/admin.js"></script>
</body>
